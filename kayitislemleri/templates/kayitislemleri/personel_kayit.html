<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personel Tablosu</title>
</head>
<body>
{% extends 'kayitislemleri/base.html' %}

{% block content %}
<button class="btn btn-default" title="Yeni Ekle"><a href="{% url 'personel_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></button>
<select class="form-control" id="positionSelecte" >
     <option>Pozisyon seçin..</option>
    {% for position in positions %}
        <option value="{{position.pk}}">{{position.name}}</option>
    {% endfor %}
             </select>
    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ad-Soyad</th>
      <th scope="col">E-Posta</th>
      <th scope="col">Telefon</th>
        <th scope="col">Pozisyon</th>
        <th scope="col">Cinsiyet</th>
        <th scope="col">İşlemler</th>
    </tr>
  </thead>
  <tbody>
{% for personel in personeller %}
 <tr>
     <th scope="row">{{personel.pk}}</th>
      <td>{{ personel.fullName }}</td>
      <td>{{personel.email}}</td>
      <td>{{personel.phone}}</td>
     <td>{{personel.position}}</td>
     <td>{{personel.gender}}</td>
     <td>         <a href="{% url 'personel_edit' pk=personel.pk %}" title="Düzenle"><span class="glyphicon glyphicon-pencil edit-icon"></span></a>        <a class="delete_button" id="{{ personel.id }}"><span class="glyphicon glyphicon-trash delete-icon"></span></a>       <a href="{% url 'personel_detail' pk=personel.pk %}" title="İncele"><span class="glyphicon glyphicon-search"></span></a></td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}

</body>
</html>
